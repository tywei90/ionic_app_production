<ion-view view-title="首页">
  <ion-content>
    <ion-slide-box does-continue="true" show-pager="true" auto-play="true">
      <ion-slide>
        <img ng-src="img/01.jpg">
      </ion-slide>
      <ion-slide>
        <img ng-src="img/02.jpg">
      </ion-slide>
      <ion-slide>
        <img ng-src="img/03.jpg">
      </ion-slide>
      <ion-slide>
        <img ng-src="img/04.jpg">
      </ion-slide>
    </ion-slide-box>
    <div class="core" on-swipe-left="switchRight()">
      <div class="row" style="height: 160px;z-index:9;">
        <div ng-init="deg1='0deg'" style="-webkit-transform: rotateX({{deg1}}) rotateY({{deg1}}) rotateZ({{deg1}});-webkit-transition:transform 1s;" ng-touchstart="deg1='180deg'" ng-touchend="deg1='0deg'" ng-click="openURL('http://m.ctrip.com/webapp/hotel/')" class="col calm-bg">酒店<i style="margin-top:5px;" class="icon ion-home"></i></div>
        <div ng-init="deg2='0deg'" style="-webkit-transform: rotate({{deg2}});-webkit-transition:transform 0.6s;" ng-touchstart="deg2='-360deg'" ng-touchend="deg2='0deg'" ng-click="openURL('http://m.ctrip.com/webapp/myctrip/')" class="col royal-bg"><i style="margin-bottom:10px; margin-top: 0;" class="icon ion-person"></i>我的携程</div>
      </div>
      <div class="row" style="height: 100px;z-index:5;">
        <div ng-init="a=1;b=1" style="-webkit-transform: scale({{a}},{{b}});-webkit-transition:transform 0.6s;" ng-touchstart="a=0.9;b=0.9" ng-touchend="a=1;b=1" ng-click="openURL('http://m.ctrip.com/html5/flight/matrix.html')" class="col col-50 positive-bg">机票<i class="icon ion-plane"></i></div>
        <div ng-init="c=1;d=1" style="-webkit-transform: scale({{c}},{{d}});-webkit-transition:transform 0.6s;" ng-touchstart="c=0.9;d=0.9" ng-touchend="c=1;d=1" ng-click="openURL('http://m.ctrip.com/webapp/train/')" class="col col-25 assertive-bg">火车票<i class="icon ion-android-train"></i></div>
        <div ng-init="e=1;f=1" style="-webkit-transform: scale({{e}},{{f}});-webkit-transition:transform 0.6s;" ng-touchstart="e=0.9;f=0.9" ng-touchend="e=1;f=1" ng-click="openURL('http://m.ctrip.com/webapp/car/')" class="col col-25 calm-bg">用车<i class="icon ion-model-s"></i></div>
      </div>
      <div class="row" style="height: 100px;">
        <div ng-init="x=0" style="-webkit-animation: shake {{x}}s infinite alternate;" ng-touchstart="x=0.1" ng-touchend="x=0" ng-click="openURL('http://m.ctrip.com/webapp/tour/vacations?from=ctrip_home')" class="col balanced-bg">旅游<i class="icon ion-image"></i></div>
        <div ng-init="y=0" style="-webkit-animation: shake {{y}}s infinite alternate;" ng-touchstart="y=0.1" ng-touchend="y=0" ng-click="openURL('http://m.ctrip.com/webapp/ticket/index')" class="col energized-bg">景点门票<i class="icon ion-pricetag"></i></div>
        <div ng-init="z=0" style="-webkit-animation: shake {{z}}s infinite alternate;" ng-touchstart="z=0.1" ng-touchend="z=0" ng-click="openURL('http://m.ctrip.com/html5/you/')" class="col royal-bg">攻略社区<i class="icon ion-person-stalker"></i></div>
      </div>
    </div>
    <div class="recommend" on-swipe-left="switchRight()">
      <h3>精选推荐</h3>
      <ion-infinite-scroll style="height:0px;" on-infinite="load_more();" icon="ion-load-a" distance="5%" immediate-check="true"></ion-infinite-scroll>
      <div class="row" ng-repeat="site in sites">
        <div class="col">
          <img ng-src={{site.srcL}} />
          <p>{{site.introL}}</p>
          <p><span>￥</span><strong>{{site.priceL}}</strong><em>起</em></p>
        </div>
        <div class="col">
          <img ng-src={{site.srcR}} />
          <p>{{site.introR}}</p>
          <p><span>￥</span><strong>{{site.priceR}}</strong><em>起</em></p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
